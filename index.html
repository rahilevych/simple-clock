<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/simple-clock/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <span class="clock-span"></span>
            <div class="clock__button">
                <input type="checkbox" class="clock-mode">
            </div>
            <div class="hours circle" style="--clr:#FF00FF;">
                <div class="dots hours__dot"></div>
                <svg>
                <circle  cx="70" cy="70" r="70" ></circle>
                <circle  cx="70" cy="70" r="70" class="hours__line"></circle>
            </svg>
                <div class="hours__time time"></div>
                <div class="hours__text text"></div>
            </div>
            <div class="minutes circle" style="--clr:#9D00FF;">
                <div class="dots minutes__dot"></div>
                <svg>
                <circle  cx="70" cy="70" r="70"></circle>
                <circle  cx="70" cy="70" r="70" class="minutes__line"></circle>
            </svg>
                <div class="minutes__time time"></div>
                <div class="minutes__text text"></div>
            </div>
            <div class="seconds circle" style="--clr:#FF00FF;">
                <div class="dots seconds__dot"></div>
                <svg>
                <circle  cx="70" cy="70" r="70"></circle>
                <circle  cx="70" cy="70" r="70" class="seconds__line"></circle>
            </svg>
                <div class="seconds__time time"></div>
                <div class="seconds__text text"></div>
            </div>
            <span class="time-part"></span>
        </div>
    </div>

    <script src="/simple-clock/js/script.js">
    </script>
</body>

</html>
